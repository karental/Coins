<body onload="getCoins()">
    <div class="parallaxPic">
        <div class="captionC">
            <span class="titleMain">CryptoCurrency</span>
        </div>
    </div>
    <div class="container"> 
        <div class="card">
            <h1 class="card-header">Cryptonite</h1>
            <nav class="nav nav-p
            ills nav-justified">
                <a class="nav-link active home" href="#">Home</a>
                <a class="nav-link" href="#chartContainer" onclick='liveReports()'>Live Reports</a>
                <a class="nav-link" href="karen.html"  target="_blank">About</a>
                <div class="searchButton" >
                    <input id="searchInput" type="text" class="form-control" placeholder="Search" aria-label="" aria-describedby="basic-addon1">

                </div>
            </nav>
        </div>  
        <div id='progressBar'>
            <div id='myBar'>Loading..</div>
        </div>
        <span id="coinCards">
        </span>
    </div>
    <div id="chartContainer" style="height: 370px; width: 90%; height: 700px; margin-top: 50px; margin-bottom: 20px;"></div>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title">CryptoCompare</h1>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <h5> You can pick up to 5 coins for a Crypto compare. </h5>
                       <h7> Which coin would you want to delete?</h7>
                        <div id='delete'>
                            <span class="span-delete"></span>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>
